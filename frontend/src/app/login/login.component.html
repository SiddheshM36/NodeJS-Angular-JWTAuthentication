<div class="container">
<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
    [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.errors }">
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class = "text-danger">
      Email is required
    </div>
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="text-danger">
      Email s not valid
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control"  formControlName="password"
      [ngClass]="{'is-invalid' : loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']}">
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="text-danger">
          Password is required
      </div>
      <div *ngIf=" loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['pattern'] " class="text-danger">
        Password is not valid
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
</div>
