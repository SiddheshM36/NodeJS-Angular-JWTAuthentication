<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
    
    <div class="mb-3">
        <label for="exampleInputText" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name"
        [ngClass]="{ 'is-invalid' : registerForm.get('name')?.touched && registerForm.get('name')?.errors }">
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.errors?.['required']" class = "text-danger">
            Name is required
      </div>
        </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp"
        [ngClass]="{'is-invalid': registerForm.get('email')?.touched && registerForm.get('email')?.errors }"
        >
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']" class = "text-danger">
          Email is required
        </div>
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']" class="text-danger">
          Email s not valid
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control"  formControlName="password"
        [ngClass]="{'is-invalid' : registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']}">
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']" class="text-danger">
            Password is required
        </div>
        <div *ngIf=" registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['pattern'] " class="text-danger">
          Password is not valid
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
        <input type="password" class="form-control"  formControlName="confirm_password"
        [ngClass]="{'is-invalid' : registerForm.get('confirm_password')?.touched && registerForm.get('confirm_password')?.errors?.['required']}">
        <div *ngIf="registerForm.get('confirm_password')?.touched && registerForm.get('confirm_password')?.errors?.['required']" class="text-danger">
            Password is required
        </div>
        <div *ngIf=" registerForm.errors?.['passwordMisMatch'] && registerForm.get('confirm_password')?.touched"   class="text-danger">
            Password did not match
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Submit</button>
  
</form>
</div>
